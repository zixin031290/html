        <p>故人西辭黃鶴樓，</p>
        <p>煙花三月下揚州。</p>
        <p>孤帆遠影碧空盡，</p>
        <p>唯見長江天際流。</p>

        大弦嘈嘈如急雨<br> <!--<br>換行-->>
        小弦切切如私語<br>
        嘈嘈切切錯雜彈<br>
        大珠小珠落玉盤<br>
        間關鶯語花底滑<br>
        幽咽泉流冰下難<br>
        冰泉冷澀弦凝絕<br>
        凝絕不通聲暫歇<br>
        別有幽愁暗恨生<br>
        此時無聲勝有聲<br>
